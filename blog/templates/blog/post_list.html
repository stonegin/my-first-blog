<html>
    <head>
        <title>django's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">django's blog</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<h6><p>published: {{ post.published_date }}</p></h6>
			<h3><a href="">{{ post.title }}</a></h3>
			<p>{{ post.text|linebreaksbr }}</p>
	       	</div>
	{% endfor %}

    </body>
</html>
